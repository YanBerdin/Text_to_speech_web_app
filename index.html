  <body>
    <h1>Audio API Text to Speech</h1>

    <form class="form">
      <!--<p class="label">Text to read :</p>-->
      <label for="text-input">Text to read:</label>
      <input
        type="text"
        id="text-input"
        value="Bienvenue. Saisissez ici le texte que je dois lire Ã  voix haute."

      />
      <!--<p class="label">Voice :</p> -->
      <label for="name">Voice:</label>
      <select name="name" id="" title="Voice"></select>
      <!--<p class="label">Pitch :</p>-->
      <label for="pitch">Pitch:</label>
      <input type="text" value="0" id="pitch" />
      <!--<p class="label">Rate :</p>-->
      <label for="rate">Rate:</label>
      <input type="text" value="1" id="rate" />

      <button type="submit">Speak</button>
    </form>
